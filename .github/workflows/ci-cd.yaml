        - Performance metrics and connectivity diagnostics" 2>/dev/null; then
                  
                  log_stage "Pushing to remote branch with retry logic..."
                  PUSH_SUCCESS=false
                  for PUSH_ATTEMPT in $(seq 1 3); do
