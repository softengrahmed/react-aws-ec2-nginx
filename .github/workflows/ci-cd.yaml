            --principal apigateway.amazonaws.com \
            --source-arn "arn:aws:apigateway:${{ env.AWS_REGION }}::/restapis/$API_ID/*/*" 2>&1 >> api-logs.txt || continue
          
          echo "Deploying API Gateway to prod stage..." >> api-logs.txt
