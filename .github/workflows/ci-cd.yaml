          ROOT_ID=$(aws apigateway get-resources --rest-api-id $API_ID --query 'items[0].id' --output text 2>>"$API_LOG_FILE")
          log_stage "Root resource ID: $ROOT_ID"
          
          # Setup API Gateway methods
