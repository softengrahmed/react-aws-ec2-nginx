        ðŸ”„ Total Recoveries: $(( ${{ needs.build-react.outputs.build-attempts || 0 }} + ${{ needs.deploy-s3.outputs.deployment-attempts || 0 }} + ${{ needs.deploy-api.outputs.api-attempts || 0 }} + ${{ needs.verify-deployment.outputs.verification-attempts || 0 }} - 4 ))
