  cleanup-resources:
    name: ðŸ§¹ Cleanup Demo Resources
    runs-on: ubuntu-latest
    needs: [deploy-s3, deploy-api, verify-deployment, create-artifacts-branch]
    if: always() && github.event.inputs.deployment_env == 'development'
    
    steps:
    - uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: ðŸ§¹ Progressive Cleanup
      run: |
        echo "ðŸ§¹ Cleaning up demo resources..."
        echo "âš ï¸ Development mode detected - removing all AWS resources"
        
        # S3 cleanup
        echo "ðŸª£ Cleaning S3 bucket..."
        aws s3 rb s3://${{ env.S3_BUCKET }} --force 2>/dev/null && echo "âœ… S3 bucket cleaned" || echo "S3 already clean"
        
        # Lambda cleanup
        echo "ðŸš€ Cleaning Lambda function..."
        aws lambda delete-function --function-name ${{ env.LAMBDA_FUNCTION }} 2>/dev/null && echo "âœ… Lambda cleaned" || echo "Lambda already clean"
        
        # API Gateway cleanup
        echo "ðŸŒ Cleaning API Gateway..."
        aws apigateway get-rest-apis --query 'items[?name==`${{ env.API_GATEWAY }}`].id' --output text | \
          xargs -I {} aws apigateway delete-rest-api --rest-api-id {} 2>/dev/null && echo "âœ… API Gateway cleaned" || echo "API Gateway already clean"
        
        # IAM cleanup
        echo "ðŸ” Cleaning IAM roles..."
        ROLE_NAME="lambda-role-${{ github.run_id }}"
        aws iam detach-role-policy --role-name $ROLE_NAME --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole 2>/dev/null || true
        aws iam delete-role --role-name $ROLE_NAME 2>/dev/null && echo "âœ… Lambda IAM role cleaned" || echo "Lambda IAM role already clean"
        
        # API Gateway proxy role cleanup
        APIGW_ROLE="apigw-role-${{ github.run_id }}"
        aws iam delete-role-policy --role-name $APIGW_ROLE --policy-name S3Access 2>/dev/null || true
        aws iam delete-role --role-name $APIGW_ROLE 2>/dev/null && echo "âœ… API Gateway IAM role cleaned" || echo "API Gateway IAM role already clean"
        
        echo ""
        echo "âœ… **CLEANUP COMPLETED**"
        echo "ðŸ’° **ALL DEMO RESOURCES REMOVED** - No ongoing charges"
        echo "ðŸ“‚ **ARTIFACTS PRESERVED** - Available in artifacts branch"
