name: Playwright Tests - Scheduled

on:
  schedule:
    # Run full regression suite daily at 2 AM UTC
    - cron: '0 2 * * *'
    # Run critical tests every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:
    inputs:
      test-suite:
        description: 'Test suite to run'
        required: true
        default: 'regression'
        type: choice
        options:
          - smoke
          - critical
          - regression
          - all
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
          - local
          - staging
          - production

jobs:
  scheduled-tests:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Determine test suite
        id: determine-suite
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "suite=${{ github.event.inputs.test-suite }}" >> $GITHUB_OUTPUT
            echo "env=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" == "0 2 * * *" ]; then
            echo "suite=regression" >> $GITHUB_OUTPUT
            echo "env=staging" >> $GITHUB_OUTPUT
          else
            echo "suite=critical" >> $GITHUB_OUTPUT
            echo "env=staging" >> $GITHUB_OUTPUT
          fi

      - name: Run scheduled tests
        run: |
          SUITE=${{ steps.determine-suite.outputs.suite }}
          ENV=${{ steps.determine-suite.outputs.env }}
          
          if [ "$ENV" == "staging" ]; then
            CONFIG="--config=playwright-config/playwright.staging.config.ts"
          elif [ "$ENV" == "production" ]; then
            CONFIG="--config=playwright-config/playwright.prod.config.ts"
          else
            CONFIG=""
          fi
          
          if [ "$SUITE" == "smoke" ]; then
            npm run test:smoke $CONFIG
          elif [ "$SUITE" == "critical" ]; then
            npm run test:critical $CONFIG
          elif [ "$SUITE" == "regression" ]; then
            npm run test:regression $CONFIG
          else
            npx playwright test $CONFIG
          fi
        env:
          BASE_URL: ${{ secrets.STAGING_URL }}
          STAGING_URL: ${{ secrets.STAGING_URL }}
          PROD_URL: ${{ secrets.PROD_URL }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scheduled-test-report-${{ steps.determine-suite.outputs.suite }}
          path: tests/reports/
          retention-days: 30

      - name: Upload traces on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: scheduled-test-traces
          path: tests/test-results/
          retention-days: 7

      - name: Create issue on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ”´ Scheduled Tests Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `Scheduled test suite failed. Please investigate.\n\n**Suite**: ${{ steps.determine-suite.outputs.suite }}\n**Environment**: ${{ steps.determine-suite.outputs.env }}\n**Workflow**: ${context.workflow}\n**Run**: ${context.runNumber}`,
              labels: ['test-failure', 'automated']
            });
