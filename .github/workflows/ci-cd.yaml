                  done
                  
                  if [[ "$PUSH_SUCCESS" == "true" ]]; then
                    log_stage "âœ… Reports and logs successfully pushed to branch: $BRANCH_NAME"
                    log_stage "ðŸ“ View reports at: https://github.com/${{ github.repository }}/tree/$BRANCH_NAME/$RUN_FOLDER"
